<html>

<head>
  <title>INST377 - Lab 3</title>
  <link rel="stylesheet" href="lab3style.css">
</head>

<body>
  <!-- Header Section -->
  <header id ="bar">
    <h1>Rock * Paper * Scissors</h1>
  </header>

  <nav id = "main-nav">
    <ul>
      <li><a href="https://hollowknightsilksong.com/" >Silksong</a></li>
      <li><a href="https://www.celsius.com/">Celcius</a></li>
      <li><a href="https://www.xbox.com/">The Xbox Store</a></li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <main class="page">

    <section id="content">
      <h2 id="title">Play the Game</h2>

      <form>
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your Name" required>
        </div>

        <div>
          <label for="choice">Choose</label>
          <select id="choice" name="choice">
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissors</option>
          </select>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

    <aside id="sidebar">
      <h2 id="rules-title">How to Play</h2>
      <ol>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
      </ol>
    </aside>
  </main>

  <!-- Footer -->
  <footer id="bar">
    <p>Copyright of Arnav Patel</p>
  </footer>
</body>

</html>
